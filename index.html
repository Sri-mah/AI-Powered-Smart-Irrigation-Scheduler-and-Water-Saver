<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Irrigation & Water Saver</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#00c9a7,#845ec2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
.container{
  background:rgba(0,0,0,0.35);
  padding:30px;
  width:360px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,0.4);
}
h1{
  text-align:center;
  margin-bottom:10px;
}
.sub{
  text-align:center;
  font-size:13px;
  opacity:0.9;
  margin-bottom:20px;
}
label{
  font-size:14px;
}
input[type=range]{
  width:100%;
}
input[type=number]{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:none;
  margin-top:5px;
}
button{
  width:100%;
  margin-top:15px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#00ffd5;
  font-weight:bold;
  cursor:pointer;
}
.result{
  margin-top:15px;
  background:rgba(255,255,255,0.15);
  padding:10px;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Smart Irrigation</h1>
  <div class="sub">AI-Powered Smart Water Saving</div>

  <label>Soil Moisture (%)</label>
  <input type="range" id="moisture" min="0" max="100" value="40"
         oninput="moistureValue.innerText=this.value">
  <div>Current Moisture: <b><span id="moistureValue">40</span>%</b></div>

  <br>

  <label>Threshold (%)</label>
  <input type="number" id="threshold" value="33">

  <button onclick="analyze()">Analyze Irrigation</button>

  <div class="result" id="result"></div>
  <div class="result" id="pump"></div>
  <div class="result" id="prediction"></div>
  <div class="result" id="score"></div>
  <div class="result" id="badge"></div>
</div>

<script>
function analyze(){
  let moisture = parseInt(document.getElementById("moisture").value);
  let threshold = parseInt(document.getElementById("threshold").value);

  if(moisture < threshold){
    document.getElementById("result").innerText = "âš ï¸ Irrigation Needed";
    document.getElementById("pump").innerText = "ðŸ’§ Pump Status: ON";
    document.getElementById("prediction").innerText = "Dry soil detected";
    document.getElementById("score").innerText = "Water Score: 5";
    document.getElementById("badge").innerText = "ðŸŒ± Beginner Farmer";
  }else{
    document.getElementById("result").innerText = "âœ… No Irrigation Needed";
    document.getElementById("pump").innerText = "ðŸš« Pump Status: OFF";
    document.getElementById("prediction").innerText = "Soil moisture sufficient";
    document.getElementById("score").innerText = "Water Score: 10";
    document.getElementById("badge").innerText = "ðŸ† Water Saver Pro";
  }
}
</script>

</body>
</html>
